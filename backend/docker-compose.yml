version : "3.1"
services :
  mysql :
    image : mysql:latest
    container_name : mysql
    ports :
      - "3306:3306"
    restart : always
    env_file:
      - .env
    environment :
      TZ : "Australia/Sydney"
    command :
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes :
      - /home/ubuntu/docker/data/mysql:/var/lib/mysql
